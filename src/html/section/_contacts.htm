<section data-fp-section class="page__contacts contacts">
	<div class="contacts__container">
		<div class="contacts__content">
			<form action="#" class="contacts__form form">
				<div class="form__item">
					<input autocomplete="off" type="text" name="form[]" data-required data-error="You didn`t entered name"
						placeholder="Name" class="form__input">
				</div>
				<div class="form__item">
					<input autocomplete="off" type="text" name="form[]" data-required="email"
						data-error="Your email address is invalid" placeholder="Email" class="form__input">
				</div>
				<div class="form__item">
					<textarea autocomplete="off" name="form[]" placeholder="Message" data-error="Error"
						class="form__input"></textarea>
				</div>
				<div class="form__item">
					<button type="submit" class="form__button">Send Message</button>
				</div>
			</form>
			<div class="contacts__body">
				<ul class="contacts__list list-contacts">
					<li class="list-contacts__item">
						<div class="list-contacts__icon">
							<img src="@img/contacts/icons/01.svg" alt="Address">
						</div>
						<div class="list-contacts__body">
							<div class="list-contacts__title">Address</div>
							<div class="list-contacts__text">3424 Layman Avenue, Fayetteville, NC</div>
						</div>
					</li>
					<li class="list-contacts__item">
						<div class="list-contacts__icon">
							<img src="@img/contacts/icons/02.svg" alt="Phone">
						</div>
						<div class="list-contacts__body">
							<div class="list-contacts__title">Phone</div>
							<a href="tel:+380987453974" class="list-contacts__text">+380 (98) 745-39-74</a>
						</div>
					</li>
					<li class="list-contacts__item">
						<div class="list-contacts__icon">
							<img src="@img/contacts/icons/03.svg" alt="E-Mail">
						</div>
						<div class="list-contacts__body">
							<div class="list-contacts__title">E-Mail</div>
							<a href="mailto:pamaxas3@gmail.com" class="list-contacts__text">pamaxas3@gmail.com</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</section>
